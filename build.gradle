buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: project(":OneLib").fgg_version, changing: true
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'idea'

Project onelib = project(":OneLib")

version = "${mod_version}"
group = "${onelib.mod_group}"
archivesBaseName = "${mod_name}"

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.

minecraft {
    mappings channel: onelib.mappings_channel, version: onelib.mappings_version
    // accessTransformer = file('src/main/resources/META-INF/theora_at.cfg')
    runs {
        client = {
            workingDirectory project.file('run').canonicalPath
            source sourceSets.main
        }
        server = {
            workingDirectory project.file('run').canonicalPath
        }
    }
}

dependencies {
    minecraft "net.minecraftforge.test:forge:${onelib.mc_version}-${onelib.fg_version}"
    compile "net.minecraftforge.test:forge:${onelib.mc_version}-${onelib.fg_version}:launcher"
    compile onelib
}

processResources {
    inputs.property 'version', project.version
    inputs.property 'mcversion', '1.13'
    from(sourceSets.main.resources.srcDirs) {
        include 'META_INF/mods.toml'
        expand 'version': project.version, 'mcversion': '1.13'
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'META_INF/mods.toml'
    }
}
